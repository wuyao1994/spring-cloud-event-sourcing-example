spring:
  application:
    name: user-service
  profiles:
    active: development
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: development
  cloud:
    config:
      discovery:
        service-id: config-service
      enabled: true