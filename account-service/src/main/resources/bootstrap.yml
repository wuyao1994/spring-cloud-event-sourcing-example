spring:
  profiles:
    active: development
  application:
    name: account-service
server:
  port: 0
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: development
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: ${vcap.services.config-service.credentials.uri:http://localhost:8888}
