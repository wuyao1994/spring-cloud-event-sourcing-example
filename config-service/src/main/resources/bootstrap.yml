server:
  port: 8888
spring:
  application:
    name: config-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.0.114:9092
          zk-nodes: 192.168.0.114:2182
    config:
      server:
        git:
          uri: https://github.com/wuyao1994/spring-cloud-event-sourcing-config.git
      label: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/